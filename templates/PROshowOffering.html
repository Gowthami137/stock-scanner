{% extends "proView.html" %} {% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='adminView.css') }}">
<table class="table table-dark">
    <thead>
        <tr>
            <td scope="col">Offering ID</td>
            <th scope="col">Stock ID</th>
            <th scope="col">Quantity of stock</th>
            <th scope="col">Price offered at</th>
            <th scope="col">Status completed</th>
        </tr>
    </thead>
    {% for offer in offering %}
    <tr>
        <td>{{offer[0]}}</td>
        <td>{{offer[1]}}</td>
        <td>{{offer[2]}}</td>
        <td>{{offer[3]}}</td>
        <td>{{offer[4]}}</td>
    </tr>
    {% endfor %}
</table>
<button type="button" id="backtoOfferingButton" class="btn btn-secondary">Back to Offering Page</button>
<script src="{{ url_for('static', filename='offerShowButton.js') }}"></script>
{% endblock content %}
